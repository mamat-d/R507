name : CI / CD

on : [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, xml, zip, curl
          coverage: none
          tools: composer

      - run : composer install
      - run: php bin/phpunit

  deploy:
    needs: test
    if: ${{ github.ref == 'refs/heads/develop' && needs.test.result == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Deploy on FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.CD_HOST }}
          username: ${{ secrets.CD_USERNAME }}
          password: ${{ secrets.CD_PASSWORD }}

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction